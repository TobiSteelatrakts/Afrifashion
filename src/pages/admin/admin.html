</ion-header>

            <ion-tab tabTitle="View Products" [root]="viewproducttab"></ion-tab>
            <ion-tab tabTitle="View Bookings" [root]="viewadminbookings"></ion-tab>

          </ion-tabs>
    </ion-card>
