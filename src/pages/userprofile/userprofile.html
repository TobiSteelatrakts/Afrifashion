  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>User Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/icon/usericon.png">
          </ion-avatar>
          <h2>{{userdetails?.name}}</h2>
          <p>{{userdetails?.email}}</p>
        </ion-item>
    </ion-card>


    <ion-card>
        <ion-item>
          <ion-icon name="call" item-start></ion-icon>
          <h2>{{userdetails?.number}}</h2>
        </ion-item>

    </ion-card>

    <ion-card>
        <ion-item>
          <ion-icon name="navigate" item-start></ion-icon>
          <h2>{{userdetails?.address}}</h2>
          </ion-item>
    </ion-card>




</ion-content>
