<ion-content >
    <!-- <ion-header class="bar-stable">
        <h1 class="title">Service Provider Details</h1>

      <div style="text-align: center; margin-top: 20px; font-size: 20px; margin-bottom: 10px;">ALL USERS</div>

      <div class="row header">
          <div class="col">User Id</div>
          <div class="col">Name</div>
          <div class="col">Access</div>
          <div class="col">Action</div>
          <div class="col">Action</div>
        </div>

        <div class="row" *ngFor="let singeuser of alluser; let i = index;">
            <div class="col">{{singeuser.id}}</div>
            <div class="col">{{singeuser.name}}</div>
            <div class="col">{{singeuser.access}}</div>

            <div class="col" color="primary" (click)="deleteuser(singeuser.id)"><button disableadmin >Delete</button></div>
            <div class="col" color="primary" (click)="disableuser(singeuser.id, singeuser.access )" ><button  >{{singeuser.access != 1 ? 'Disable': 'Enable'}} </button></div>
          </div>
</ion-content>
