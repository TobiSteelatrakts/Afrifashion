<ion-header>
  <ion-navbar color="yelloww" *ngIf="gotdata===true">
      <!-- <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
    <ion-title>

    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button >&nbsp;  &nbsp; Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <div *ngIf="gotdata===false" class="alignme">

        <svg class="spinner" width="50px" height="50px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
       </svg>

       </div>
    <ion-slides pager style="height: 200px;"  *ngIf="allbanners" autoplay='2000' loop = true >

        <ion-slide *ngFor="let bannerimg of allbanners">
            <img [src]="bannerimg.banner | safe:'resourceUrl'">
        </ion-slide>

      </ion-slides>

      <ion-grid>
          <ion-row style="padding-bottom: 10px; padding-top: 20px;">
            <ion-col col-6 style="font-size: 17px; left: 30px;">Category </ion-col>
            <ion-col col-6 style="font-size: 12px; color: #f79400; ; left: 90px;"> {{id === 1? 'Shoes': 'Cloths'}}</ion-col>

          </ion-row>
        </ion-grid>

      <ion-card >

        <ion-grid>
            <ion-row >
              <ion-col col-6 *ngFor="let prod of categoryproduct">


                      <img (click)="toorders(prod)" style="height: 200px;" [src]="prod.image | safe:'resourceUrl' ">
<ion-item>
    <h2 class="mt" style="color: #f79400; font-weight: bolder" item-start>{{prod.productname}}</h2>

</ion-item>
<ion-item>
    <button (click) = "addtowishlist(prod, prod.id)" ion-button clear item-start> <ion-icon name="star" style="color: #f79400; font-weight: bolder">Wishlist</ion-icon></button>
  </ion-item>
<ion-item>
    <p class="pb" >Price:  ${{prod.productprice}}</p>
</ion-item>


              </ion-col>

            </ion-row>

          </ion-grid>
</ion-card>


  <ion-fab left bottom>
    <button ion-fab color="nucolor" (click)='closeap()'><ion-icon name="close"></ion-icon></button>
  </ion-fab>
</ion-content>
