<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div style="width: 100%; background-color: darkcyan; height: 30%;">


  </div>

    <ion-card >

        <ion-card-header>
          Card Header
        </ion-card-header>

        <ion-card-content>


                <form #form="ngForm">
                    <ion-item>
                      <ion-label>Name</ion-label>
                      <ion-input type="text" required ngControl="title"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label>Email</ion-label>
                      <ion-input type="text" ngControl="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Number</ion-label>
                        <ion-input type="text" ngControl="number"></ion-input>
                      </ion-item>

                    <button ion-button type="submit" block>Proceed To Pay</button>
                  </form>

        </ion-card-content>

      </ion-card>

</ion-content>
