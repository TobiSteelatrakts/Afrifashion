<ion-content >
    <ion-row  *ngIf="isempty==true" justify-content-center>
        <p>Product Is Empty, Add product</p>
      </ion-row>

    <div  *ngFor="let eachproduct of productdata; let i = index;">

        <ion-card   *ngIf="isempty != true" >

            <!-- <ion-card-header>
              Card Header
            </ion-card-header> -->

            <ion-card-content>
                <ion-item>

                    <h2 item-start class="textcolor1">#No. {{eachproduct.productid}}</h2>
                    <p item-end class="fz1" >Added on: {{eachproduct['created_at']}}</p>
                    <p item-end class="fz1" >Category: {{eachproduct.category_id}}</p>
                  </ion-item>
                <ion-item>
                    <ion-thumbnail item-start>
                      <img [src]="eachproduct['image']">
                    </ion-thumbnail>
                    <h2 >{{eachproduct['productname']}}</h2>
                    <p class="textcolor">${{eachproduct['productprice']}}</p>

                  </ion-item>
                  <ion-row justify-content-center>
                      <button (click)="updateproductdetails()" ion-button icon-start clear small>

                        <div>Update</div>
                      </button>
                      <button (click)= "deleteproduct(eachproduct['id'])" ion-button icon-start color="danger" small >

                          <div>Delete</div>
                        </button>
                  </ion-row>

            </ion-card-content>

          </ion-card>

          <ion-card *ngIf="showupdate==true  && isempty==false" >

            <ion-card-content>



                                    <!-- Reset password -->
  <div class="animated slideInDown">


      <ion-item >
          <ion-label  >product name</ion-label>
          <ion-input type="text"  required [(ngModel)]='prodname'></ion-input>


        </ion-item>
            <ion-item >
            <ion-label  >Product price</ion-label>
           <ion-input type="number"  required [(ngModel)]='prodprice'></ion-input>


          </ion-item>



                <div >
                    <!-- [disabled]="!userDetailsForm.get('password').valid || !userDetailsForm.get('username').valid" -->
                    <button (click)="updateprod(eachproduct['id'])" ion-button  color="nucolor" block  >Update Product</button>
                  <!-- <button ion-button secondary block (click)="logmein()" [disabled]="!closed" type="submit">Sign In</button> -->
                </div>

</div>



            </ion-card-content>
          </ion-card>


          </div>



</ion-content>
