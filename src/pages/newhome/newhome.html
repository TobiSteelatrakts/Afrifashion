<ion-header >
    <!-- *ngIf="gotdata===true" -->
    <ion-navbar color="yelloww" >
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        AfriFashion
      </ion-title>

    </ion-navbar>
  </ion-header>
<ion-content>


  <ion-card #suggestcardid id="suggestcardid" class="suggestioncard" >
    <ion-card-header>
        <ion-row  justify-content-left>
            <p (click)="closeme()" item-end style="font-size: 20px; font-weight: bolder; color: rgb(255, 145, 0)" >X</p>
        </ion-row>
      Some people also searched this
    </ion-card-header>
    <ion-card-content>

      <ion-grid>

          <ion-row justify-content-left>
              <ion-thumbnail item-end>
                  <img [src]="usersuggest?.image">
                </ion-thumbnail>
          </ion-row>
          <ion-row justify-content-left>
              <p item-end style="font-size: 20px; color: rgb(255, 145, 0)" >{{usersuggest?.productname}}</p>
          </ion-row>
          <ion-row justify-content-left>
              <p item-end style="font-size: 20px;  color: rgb(255, 145, 0)" >$ {{usersuggest?.productprice}}</p>
          </ion-row>
        <button  (click)="addtocard()" ion-button block large>Buy now</button>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- <div class="lds-css ng-scope"><div class="lds-ripple"><div></div><div></div></div></div> -->
  <!-- (ionInput)="getItems($event)" -->
  <ion-searchbar class="enterslide"  no-padding [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  <div class="searchreslut">
  <!-- //search spinner -->
  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>

  <!-- search result -->
    <ion-list *ngIf="searchTerm!=''">
      <ion-item *ngFor="let indeximg of myimages;" (click)="tocategory(indeximg.id)" detail-push class="nobg">
          {{indeximg.name}}
      </ion-item>
  </ion-list>

  <!-- <div  id="noAds"  *ngIf="searchTerm!=''">No such ad please!</div> -->


  </div>
  <!-- <ion-slides pager style="height: 300px;" autoplay='2000' loop = true >

    <ion-slide *ngFor="let bannerimg of slidearray">
        <img src="{{bannerimg.slideimage}}">
    </ion-slide>

  </ion-slides> -->
  <ion-slides class="slidee" style="height: 200px;"  pager *ngIf="allbanners" autoplay="5000"  pager="true"   loop="true" speed="300">
	  <ion-slide   *ngFor="let bannerimg of allbanners; let i = index;">
                <img [src]="bannerimg.banner | safe:'resourceUrl'" />
          </ion-slide>
	</ion-slides>
  <ion-grid>
    <ion-row style="padding-bottom: 50px;">
      <ion-col col-6 style="font-size: 17px; left: 30px;">Category </ion-col>
      <ion-col col-6 style="font-size: 12px; color: #f79400 ; left: 90px;">  show more</ion-col>

    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col (click)="tocategory(1)" col-4 style="text-align:center; color: #f79400;">  <ion-icon name="woman" style="zoom:3.0;"></ion-icon></ion-col>
      <ion-col (click)="tocategory(2)" col-4 style="text-align:center; color: #f79400;">  <ion-icon name="shirt" style="zoom:3.0;"></ion-icon></ion-col>
      <ion-col col-4 style="text-align:center" (click)="tocategory(3)"><ion-icon name="happy" style="zoom:3.0; color: #f79400;"></ion-icon></ion-col>
    </ion-row>
    <ion-row >
      <ion-col col-4 style="text-align:center">Shoes</ion-col>
      <ion-col col-4 style="text-align:center">Clothings</ion-col>
      <ion-col col-4 style="text-align:center">Make-up</ion-col>
    </ion-row>

    <ion-row >
      <ion-col col-4 style="text-align:center" (click)="tocategory(4)">  <ion-icon name="basket" style="zoom:3.0; color: #f79400;"></ion-icon></ion-col>
      <ion-col col-4 style="text-align:center" (click)="tocategory(5)">  <ion-icon name="bowtie" style="zoom:3.0; color: #f79400;"></ion-icon></ion-col>
      <ion-col col-4 style="text-align:center" (click)="tocategory(6)"><ion-icon name="heart" style="zoom:3.0; color: #f79400;"></ion-icon></ion-col>
    </ion-row>
    <ion-row >
      <ion-col (click)="tocategory(3)" col-4 style="text-align:center">Bags</ion-col>
      <ion-col col-4 style="text-align:center">Fabrics</ion-col>
      <ion-col col-4 style="text-align:center">Decorations</ion-col>
    </ion-row>
  </ion-grid>


  <div class="greybg" *ngIf="searched === true">
    <ion-grid style="text-align: center;">
      Similar items you viewed!
    </ion-grid>

  <ion-grid>

    <div  *ngFor="let manysuggetion of usersuggestmany">

      <ion-card class="cartcard">

          <!-- <ion-card-header>
            Card Header
          </ion-card-header> -->

          <ion-card-content>



              <ion-item>
                  <ion-thumbnail item-start class="cardimg">
                      <img [src]="manysuggetion.image">
                    </ion-thumbnail>
                  <h2 class="leftmag">{{manysuggetion.productname}}</h2>
                  <!-- <p class="leftmag">#{{manysuggetion.productid}}</p> -->
                  <p class="leftmag">${{manysuggetion.productprice}}</p>
                  <button ion-button  item-end (click)="addtocard(manysuggetion)" outline>Buy Now</button>
                </ion-item>
          </ion-card-content>

        </ion-card>

  </div>


  </ion-grid>
</div>
  <!-- <ion-fab right bottom>
    <button ion-fab (click)="tologin()" color="light"><ion-icon color="nucolor" name="arrow-dropleft"></ion-icon></button>

  </ion-fab> -->
</ion-content>
