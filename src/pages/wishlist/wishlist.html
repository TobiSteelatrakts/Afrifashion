<ion-header>

  <ion-navbar>
    <ion-title>wishlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-content class="greybg">

        <ion-row  *ngIf="isempty==true" justify-content-center>
            <p>No Wishlist yet</p>
          </ion-row>
          <ion-row *ngIf="isempty==true" justify-content-center>
              <!-- <p (click)="gotoproducts()">Go to products >>></p> -->
              <button (click)="gotoproducts()" ion-button icon-start clear small>

                  <div>Go to products >>></div>
                </button>
            </ion-row>

        <div  *ngFor="let wishh of productdtailstojson; let i = index;">

            <ion-card >

                <!-- <ion-card-header>
                  Card Header
                </ion-card-header> -->

                <ion-card-content>
                    <ion-item>

                        <h2 item-start class="textcolor1">#No. {{wishh.productid}}</h2>
                        <p item-end class="fz1" >Booked on: {{wishh['created_at']}}</p>

                      </ion-item>
                    <ion-item>
                        <ion-thumbnail item-start (click)="gotoorderdetails()">
                          <img [src]="wishh['image']">
                        </ion-thumbnail>
                        <h2 >{{wishh['productname']}}</h2>
                        <p class="textcolor">${{wishh['productprice']}}</p>

                      </ion-item>

                </ion-card-content>

              </ion-card>
              <ion-card >
                  <ion-card-content>

                      <ion-row justify-content-center>
                          <button ion-button icon-start clear small (click)="addtocard(wishh)">

                            <div>Buy Now</div>
                          </button>
                          <button ion-button icon-start color="danger" small (click)="removewish(wishh.id)">

                              <div>Remove Item</div>
                            </button>
                      </ion-row>

                  </ion-card-content>

                </ion-card>
        </div>


    </ion-content>

</ion-content>
