<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>


    <ion-item>


            <ion-input placeholder="Update Number" item-start type="number" [(ngModel)]='number'></ion-input>

      <button (click) = "updatenumber()" ion-button clear item-end>Update</button>
    </ion-item>
  </ion-list>


<ion-list>
  <ion-item>

          <ion-input placeholder="Update Email"  item-start type="email" [(ngModel)]='email'></ion-input>

    <button (click) = "updateemail()" ion-button clear item-end > Update</button>
  </ion-item>
</ion-list>
</ion-content>
